<form id="ff" method="post">
	<table class="easyui-datagrid" data-options="rownumbers:true,singleSelect:true,url:'./out/datagrid_data1.json',method:'get',singleSelect:true,fit:true,fitColumns:true,pagination:true,toolbar:'#owsearch'">
	<thead>
		<tr>
			<th data-options="field:'ck',checkbox:true"></th>
			<th data-options="field:'itemid'" width="80">发动机编码</th>
			<th data-options="field:'productid'" width="50">车型</th>
			<th data-options="field:'productname'" width="50">价值</th>
			<th data-options="field:'listprice',align:'right'" width="80">行驶里程（km）</th>
			<th data-options="field:'unitcost'" width="80">颜色</th>
			<th data-options="field:'attr1'" width="150">联系人</th>
			<th data-options="field:'status',align:'center'" width="50">入机经销商</th>
		</tr>
	</thead>
	</table>
	<div id="owsearch" style="padding:2px 5px;">
		经销商：<input class="easyui-textbox" style="width:110px">
		起始日期: <input class="easyui-datebox" style="width:110px">
		终止日期: <input class="easyui-datebox" style="width:110px">
		<a href="#" class="easyui-linkbutton" iconCls="icon-search">搜索</a>
	</div>
	<div><h2>出库明细</h2></div>
	<table cellpadding="5" >
		<tr>
			<td>出库发动机编码</td>
			<td><input class="easyui-textbox" type="text" name="email" data-options="required:true" value='E-3000-01'></td>
			<td>入库发动机编码</td>
			<td><input class="easyui-textbox" type="text" name="email" data-options="required:true" value='N-3000-02'></td>
			
		</tr>
		<tr>
			<td>出库车辆大架号</td>
			<td><input class="easyui-textbox" type="text" name="email" data-options="required:true" value="CJ-00010110"></td>
			<td>入库车辆大架号</td>
			<td><input class="easyui-textbox" type="text" name="name" data-options="required:true" value="CJ-00010110"></input></td>
		</tr>
		<tr>
			<td>出库合格证号</td>
			<td><input class="easyui-textbox" type="text" name="email" data-options="required:true" value="HG-00010100"></td>
			<td>入库合格证号</td>
			<td><input class="easyui-textbox" type="text" name="name" data-options="required:true" value="HG-00010100"></input></td>
		</tr>
		<tr>
			<td>出库价值</td>
			<td><input class="easyui-textbox" type="text" name="name" data-options="required:false" value=30></input>万</td>
			<td>入库价值</td>
			<td><input class="easyui-textbox" type="text" name="name" data-options="required:false" value=50></input>万</td>
			
		</tr>
		<tr>
			<td>出库车型</td>
			<td><input class="easyui-textbox" type="text" name="name" data-options="required:true" value='eE-3000-02'></input></td>
			<td>入库车型</td>
			<td><input class="easyui-textbox" type="text" name="name" data-options="required:true" value='N-3000-03'></input></td>
		</tr>
		<tr>
			<td>出库行驶里程</td>
			<td><input class="easyui-textbox" type="text" name="subject" data-options="required:false" value=270></input></td>
			<td>入库行驶里程</td>
			<td><input class="easyui-textbox" type="text" name="subject" data-options="required:false" value=180></input>公里</td>
		</tr>
		<tr>
			<td>备注</td>
			<td colspan='3'><input class="easyui-textbox" name="message" data-options="multiline:true" style="width:360px;height:60px"></input></td>
		</tr>
	</table>
	<div style="text-align:left;padding:5px">
		<span style="margin-left:20px"/>
		审核结论<select class="easyui-combobox" name="state" style="width:200px;">
			<option value="AL">通过</option>
			<option value="AK">退回</option>
			<option value="WY">拒绝</option>
		</select>
		<br>
		<span style="margin-left:180px"/>
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">保存</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">清空</a>
	</div>
</form>
