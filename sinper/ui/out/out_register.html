<form id="ff" method="post">
	<table class="easyui-datagrid" title="出库清单" data-options="rownumbers:true,singleSelect:true,url:'./out/datagrid_data1.json',method:'get',singleSelect:true,fit:true,fitColumns:true,pagination:true,pageSize:10,autoRowHeight:false,toolbar:'#tb'">
	<thead>
		<tr>
			<th data-options="field:'ck',checkbox:true"></th>
			<th data-options="field:'itemid'" width="80">Item ID</th>
			<th data-options="field:'productid'" width="50">Product ID</th>
			<th data-options="field:'productname'" width="50">productname</th>
			<th data-options="field:'listprice',align:'right'" width="80">List Price</th>
			<th data-options="field:'unitcost',align:'right'" width="80">Unit Cost</th>
			<th data-options="field:'attr1'" width="150">Attribute</th>
			<th data-options="field:'status',align:'center'" width="50">Status</th>
		</tr>
	</thead>
	</table>
	<div id="tb" style="padding:2px 5px;">
		经销商：<input class="easyui-textbox" style="width:110px">
		发动机编码：<input class="easyui-textbox" style="width:110px">
		起始日期：: <input class="easyui-datebox" style="width:110px">
		终止日期: <input class="easyui-datebox" style="width:110px">
		<a href="#" class="easyui-linkbutton" iconCls="icon-search">搜索</a>
	</div>
	<div><h2>入库登记</h2></div>
	<table cellpadding="5" >
		<tr>
			<td>发动机编码</td>
			<td><input class="easyui-textbox" type="text" name="email" data-options="required:true"></td>
			<td>车型</td>
			<td><input class="easyui-textbox" type="text" name="name" data-options="required:true"></input></td>
		</tr>
		<tr>
			<td>车辆大架号</td>
			<td><input class="easyui-textbox" type="text" name="email" data-options="required:true"></td>
			<td>合格证号</td>
			<td><input class="easyui-textbox" type="text" name="name" data-options="required:true" ></input></td>
		</tr>
		<tr>
			<td>价值</td>
			<td><input class="easyui-textbox" type="text" name="name" data-options="required:false"></input></td>
			<td>行驶里程</td>
			<td><input class="easyui-textbox" type="text" name="subject" data-options="required:false"></input></td>
		</tr>
		<tr>
			<td>颜色</td>
			<td><input class="easyui-textbox" type="text" name="subject" data-options="required:false"></input></td>
			<td>联系人</td>
			<td><input class="easyui-textbox" type="text" name="subject" data-options="required:false"></input></td>
		</tr>
		<tr>
			<td>联系电话</td>
			<td><input class="easyui-textbox" type="text" name="subject" data-options="required:false"></input></td>
			<td>入机经销商</td>
			<td><input class="easyui-textbox" type="text" name="subject" data-options="required:false"></input></td>
		</tr>
		<tr>
			<td>单位名称</td>
			<td><input class="easyui-textbox" type="text" name="subject" data-options="required:false"></input></td>
		</tr>
		<tr>
			<td>备注</td>
			<td colspan='3'><input class="easyui-textbox" name="message" data-options="multiline:true" style="width:360px;height:60px"></input></td>
		</tr>
	</table>
	<div style="text-align:left;padding:5px">
		<span style="margin-left:180px"/><a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">保存</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">清空</a>
	</div>
</form>
