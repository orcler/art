<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>AJAX Content</title>
</head>
<body>
	<p style="font-size:14px">车俩出入库管理系统功能介绍</p>
	<ul>
		<li>入库登录：记录入库车俩信息</li>
		<li>入库记录：可根据日期查询入库车俩信息</li>
		<li>出库记录：可根据日期查询出库车俩信息，并录入价值不小于此车俩的信息</li>
		<li>出库审核：审核出库信息</li>
		<li>出库查询：可根据日期查询出库车俩信息</li>
		<li>系统管理：暂不开放此功能</li>
	</ul>
</body>
</html>
